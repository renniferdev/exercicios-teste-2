<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html5, podemos inserir os elementos da letra a seguir Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><p><abbr title="&#60;p&#62;">paragrafo</abbr></p> </li>
        <li><P><abbr title="&#60;h1&#62;...&#60;h6&#62;">titulo</abbr></P> </li>
        <li><p><abbr title="&#60;img&#62;">imagem</abbr></p> </li>
    </ul>
</body>
</html>
